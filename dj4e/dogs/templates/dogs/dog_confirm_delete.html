
    
{% extends "base.html" %}

{% block content %}

<h1>Delete Dog</h1>

<p>Are you sure you want to delete the dog: {{ dog }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" onclick="window.location='{% url 'dogs' %}' ; return false;" value="Cancel">
</form>

{% endblock %}
